name: Build and Deploy

on:
     push:
          branches:
               - main

jobs:
     build-and-deploy:
          runs-on: ubuntu-latest
          env:
               NODE_ENV: production
               NEXT_PUBLIC_NODE_ENV: production
          steps:
               - name: Checkout Main Branch
                 uses: actions/checkout@v4
                 with:
                      fetch-depth: 0
                      ref: main

               - name: Set up Node.js
                 uses: actions/setup-node@v4
                 with:
                      node-version: "20.x"

               - name: Install Dependencies
                 run: npm install --production=false

               - name: Install SSH Key
                 uses: shimataro/ssh-key-action@v2
                 with:
                      key: ${{ secrets.SSH_KEY }}
                      known_hosts: "unnecessary"

               - name: Adding Known Hosts
                 run: ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

               - name: Transfer with rsync
                 run: |
                      rsync -avz --delete \
                        --no-perms --no-owner --no-group --no-times \
                        -e "ssh -o StrictHostKeyChecking=no" \
                        . ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.TARGET_DIRECTORY }}

               - name: Install Dependencies on Server
                 run: ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'cd ${{ secrets.TARGET_DIRECTORY }} && npm install --production'

               - name: Start with PM2
                 run: ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} 'cd ${{ secrets.TARGET_DIRECTORY }} && pm2 restart all || pm2 start npm --name "front" -- start'
